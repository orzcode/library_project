name: workflow
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use secret in JavaScript
        env:
          MY_SECRET: ${{ secrets.ACCESSTOKEN }}
        run: |
          echo $MY_SECRET
          node script.js
