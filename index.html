</head>
<body>
	<dialog>
		<svg type="button" onclick="closeModal()" fill="#000000" width="256px" height="256px" viewBox="0 0 52 52" data-name="Layer 1" id="Layer_1" xmlns="http://www.w3.org/2000/svg">
			<g id="closePopup" stroke-width="0"/>
			<g id="closePopup" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.10400000000000001"/>
			<g id="closePopup">
			<path d="M28.94,26,51.39,3.55A2.08,2.08,0,0,0,48.45.61L26,23.06,3.55.61A2.08,2.08,0,0,0,.61,3.55L23.06,26,.61,48.45A2.08,2.08,0,0,0,2.08,52a2.05,2.05,0,0,0,1.47-.61L26,28.94,48.45,51.39a2.08,2.08,0,0,0,2.94-2.94Z"/>
			</g>
		</svg>
		<img id="formImg" src="cloudNew.svg">
		<h2>Add a series</h2>
		<a href="www.google.com" rel="noopener" target="_blank">TVMaze Link</a>
		<form onsubmit="window.queryData();return false">
			<!-- or event.preventDefault() -->
			
			<div>
				<input type="text" id="seriesName" minlength="1" placeholder="Enter Series Name" title="Enter a series name" required />
			</div>
			
			<div id="filmingComplete">
				<div><label for="filmingComplete">Filming complete?</label></div>
				
				<div>
					<div>
						<label for="yes">Yes</label>
						<input type="radio" id="yes" name="filmingComplete" value="Complete">
					</div>
					<div>
						<label for="no">No</label>
						<input type="radio" id="no" name="filmingComplete" value="Ongoing">
					</div>
				</div>
			</div>

			<div>
				<button id="confirmBtn" type="submit" value="Query">Query</button>
				<button id="cancelFormButton" type="button" onclick="closeModal()">Cancel</button>
			</div><!-- 'Query' is the 'Submit' button so that enter key defaults to it. -->
			<div>
				<button id="saveSeries" type="button" onclick="submissionTasks()" value="Submit">Add Series to Library</button>
			</div>
		  
		</form>
	</dialog>
	<div id="container">
		<div id="header">
			<h1>TV Series Watchlist</h1>
		</div>
		<div id="header2">
			<button id="newShowBtn" class="btn btn-primary" onclick="window.modalOpenTasks()">Add a show</button>
			<button id="newShowBtn" class="btn btn-secondary">___  Add a show</button>
			<!--Shows the Dialog element modal, AND 'resets' the image source (because it gets changed during form use)-->
			
		</div>
		
		<div id="library">
			<!-- Keep this here as a reference for card layout (Javscript uses this format) -->

				<img src="https://static.tvmaze.com/uploads/images/medium_portrait/0/2142.jpg" alt="Thumbnail">

				<p><strong><a href="www.google.com">Link</a></strong> â€¢ <strong><em>Remove?</em></strong></p>
			</div> -->

		</div>
		<div id="footer">Created by Orz <a href='https://github.com/orzcode' target='_blank'><i class='fa fa-github'></i></a></div>
	</div>
<script defer type="module" src='script.js'></script>
</body>
</html>
