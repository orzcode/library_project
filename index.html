	<title>TV Series Library Project</title>

</head>
<body>
	<dialog>
		<img src="close.svg" onclick="document.querySelector('dialog').close()"></img>
		<img id="formImg" src="addMedia.svg"></img>
		<h2>Add a series</h2>
		<a href="www.google.com" target="_blank">Wikipedia Link to Show</a>
		<form onsubmit="submissionTasks();return false">
			
			<div>
				<label for="seriesName">Series name:</label>
				<input type="text" id="seriesName">
			</div>
			
			<div id="filmingComplete">
				<label for="filmingComplete">Filming complete?</label>
				
				<div style="width: fit-content">
					<label for="yes">Yes</label>
					<input type="radio" id="yes" name="filmingComplete" value="Yes" required>
					<label for="no">No</label>
					<input type="radio" id="no" name="filmingComplete" value="No" required>
				</div>
			</div>			

			<div>
				<button id="confirmBtn" type="button" onclick="window.queryData()" value="Query">Query</button>
				<button id="cancelFormButton" type="button" onclick="document.querySelector('dialog').close()">Cancel</button>
			</div>
			<div>
				<button id="saveSeries" type="submit" value="Submit">Add Series to Library</button>
			</div>
		  
		</form>
	</dialog>
	<div id="container">
		<div id="header">
			<h1>TV shows 'n shit</h1>
		</div>
		<div id="header2">
			<button id="newShowBtn" class="btnShadow" onclick="window.modalOpenTasks()">Add a show</button>
			<!--Shows the Dialog element modal, AND 'resets' the image source (because it gets changed during form use)-->
			
		</div>
