<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cross-Origin-Opener-Policy"
      content="same-origin-allow-popups"
    />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <!-- &display=swap add this after 'weight 400' if needed -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:wght@400&display=swap
	&text=?:~!(),.1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz%20%21%22%23%24%25%26%27"
    />
    <title>Watchlist - TV Series Library</title>
    <meta content="Watchlist - TV Series Library" property="og:title" />
    <meta content="A tracker for TV shows" property="og:description" />
    <meta content="https://tv-series-library.web.app/#" property="og:url" />
    <meta content="https://tv-series-library.web.app/icon.png" property="og:image" />
    <meta content="#424242" data-react-helmet="true" name="theme-color" />
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <base target="_blank" />
  </head>
  <body>
    <dialog id="formDialog">
      <svg
        type="button"
        onclick="closeModal()"
        fill="#000000"
        width="256px"
        height="256px"
        viewBox="0 0 52 52"
        data-name="Layer 1"
        id="Layer_1"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g id="closePopup" stroke-width="0" />
        <g
          id="closePopup"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke="#CCCCCC"
          stroke-width="0.10400000000000001"
        />
        <g id="closePopup">
          <path
            d="M28.94,26,51.39,3.55A2.08,2.08,0,0,0,48.45.61L26,23.06,3.55.61A2.08,2.08,0,0,0,.61,3.55L23.06,26,.61,48.45A2.08,2.08,0,0,0,2.08,52a2.05,2.05,0,0,0,1.47-.61L26,28.94,48.45,51.39a2.08,2.08,0,0,0,2.94-2.94Z"
          />
        </g>
      </svg>
      <img id="formImg" src="./cloudNew.svg" alt="upload new series data" />
      <div id="titleAndLink">
        <a id="title" href="www.TVMaze.com" rel="noopener" target="_blank"
          ><h2>Add a series</h2></a
        >
        <a id="link" href="www.TVMaze.com" rel="noopener" target="_blank"
          ><img
            id="linkImg"
            src="./link.svg"
            alt="link to TV Maze for this show"
        /></a>
      </div>
      <form onsubmit="window.queryData();return false">
        <!-- or event.preventDefault() -->

        <div>
          <input
            type="text"
            id="seriesName"
            minlength="1"
            placeholder="Enter Series Name"
            title="Enter a series name"
            required
          />
        </div>

        <div id="filmingComplete">
          <div><legend for="filmingComplete">Filming complete?</legend></div>

          <div id="radioButtons">
            <div>
              <label for="yes">Yes</label>
              <input
                type="radio"
                id="yes"
                name="filmingComplete"
                value="Complete"
              />
            </div>
            <div>
              <label for="no">No</label>
              <input
                type="radio"
                id="no"
                name="filmingComplete"
                value="Ongoing"
              />
            </div>
          </div>
        </div>

        <div id="formButtons">
          <button
            id="confirmBtn"
            class="btnForm btn-secondary"
            type="submit"
            value="Query"
          >
            Query
          </button>
          <button
            id="saveSeries"
            class="btnForm btn-primary"
            type="button"
            onclick="submissionTasks()"
            value="Submit"
          >
            Save
          </button>
          <button
            id="cancelFormButton"
            class="btnForm btn-secondary"
            type="button"
            onclick="closeModal()"
          >
            Close
          </button>
        </div>
        <!-- 'Query' is the 'Submit' button so that enter key defaults to it. -->
      </form>
    </dialog>

    <div id="container">
      <div id="header">
        <button id="signOut">Sign out</button>
        <button id="signIn">Sign in to save</button>
        <h1>Watchlist</h1>
        <button id="colors" class="btn btn-grad">Theme</button>
      </div>
      <div id="header2" style="display: none">
        <button
          id="newShowBtn"
          class="btn btn-primary"
          onclick="window.modalOpenTasks()"
        >
          Add a show
        </button>
      </div>

      <div id="coreContainer">
        <div id="loader">Loading...</div>

        <div id="joePie" style="display: none">
          <div id="joePieSVG">
            <img src="./mug-cropped.svg" alt="coffee mug" />
            <img src="./pie-cropped.svg" alt="huckleberry pie" />
          </div>
          <h2>Library is empty!</h2>
        </div>

        <div id="welcome" style="display: none">
          <div>
            <h2>Watchlist ðŸ“º</h2>
            <p>A tracker for your TV shows</p>
          </div>
          <div class="authBtnsDiv">
            <div id="firebaseui-auth-container"></div>
            <button id="demoMode" class="btn">Demo mode</button>
          </div>
        </div>
        <div id="library" style="display: none">
          <!-- cards get put here via function-->
        </div>
      </div>

      <div id="footer">
        Created by Orz
        <a href="https://github.com/orzcode" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
    </div>
    <script defer type="module" src="index.js"></script>
  </body>
</html>
